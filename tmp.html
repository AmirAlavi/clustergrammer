<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>

html,
body {
  height: 100%;
  margin: 0;
  overflow: hidden;
}

svg {
  position: absolute;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = self.frameElement ? 960 : innerWidth,
    height = self.frameElement ? 500 : innerHeight;

var data = [100,100]

var color = d3.scale.category10();

var drag = d3.behavior.drag()
    // .origin(function(d) {
    //   return {x: d[0], y: d[1]};
    // })
    .on("drag", dragged);

d3.select("body")
    .on("touchstart", nozoom)
    .on("touchmove", nozoom)
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append('circle')
    .attr('transform', function(){ return 'translate(' + data + ')'; })
    .attr('r', 15)
    .style('fill', 'blue')
    .call(drag);

    // .selectAll("circle")
    // .data(data)
    // .enter().append("circle")

function dragged() {
  // d[0] = d3.event.x;
  var new_y = d3.event.y;

  if (new_y < 100){
    new_y = 100;
  }

  if (new_y > 200){
    new_y = 200;
  }

  if (this.nextSibling) this.parentNode.appendChild(this);

  console.log('final y')
  console.log(new_y)

  new_y = d3.round(new_y, -1);


  d3.select(this).attr("transform", "translate(100, " + new_y + ")");
}

  d3.event.preventDefault();
}

</script>
